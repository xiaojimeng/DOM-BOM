<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <input type="text">
  <div>sessionStorage</div>
  <button class="set">存储数据</button>
  <button class="get">获取数据</button>
  <button class="remove">删除数据</button>
  <button class="del">清空所有数据</button>
  <div>localStorage</div>
  <button class="set2">存储数据</button>
  <button class="get2">获取数据</button>
  <button class="remove2">删除数据</button>
  <button class="del2">清空所有数据</button>
  <script>
    /*本地存储
    1、特性:只能存储字符串,页面刷新数据不丢失,
    2、window.sessionStorage (生命周期为关闭浏览器窗口，键值对形式存储,当前页面都可以使用数据)
      (1) sessionStorage.setItem("key", value) 存储数据
      (2)  sessionStorage.getItem("key")       获取数据
      (3) sessionStorage.removeItem("key")     删除数据
      (4)   sessionStorage.clear()             清空所有数据
    3、、window.localStorage (关闭浏览器数据也在，键值对形式存储,多个窗口都可以使用数据)
    (1) localStorage.setItem("key",value) 存储数据
     (2)localStorage.getItem("key")       获取数据
     (3)localStorage.removeItem("key")    删除数据
     (4)localStorage.clear()             清空所有数据
  
    */
    let input = document.querySelector("input")
    let set = document.querySelector(".set")
    let get = document.querySelector(".get")
    let remove = document.querySelector(".remove")
    let del = document.querySelector(".del")

    set.addEventListener("click", function () {
      let val = input.value
      sessionStorage.setItem("car", val)
    })
    get.addEventListener("click", function () {
      console.log(sessionStorage.getItem("car"));
    })
    remove.addEventListener("click", function () {
      sessionStorage.removeItem("car")
    })
    del.addEventListener("click", function () {
      sessionStorage.clear()
    })

    // localStorage
    let set2 = document.querySelector(".set2")
    let get2 = document.querySelector(".get2")
    let remove2 = document.querySelector(".remove2")
    let del2 = document.querySelector(".del2")
    set2.addEventListener("click", function () {
      let val = input.value
      localStorage.setItem("miao", val)
    })
    get2.addEventListener("click", function () {
      console.log(localStorage.getItem("miao"));
    })
    remove2.addEventListener("click", function () {
      localStorage.removeItem("miao")
    })
    del2.addEventListener("click", function () {
      localStorage.clear()
    })
  </script>
</body>

</html>
