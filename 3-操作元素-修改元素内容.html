  1、改变元素内容
  element.innerText=xxx 从起始位置到终止位置的内容（去除html标签，同时空格和换行也会去掉）
  element.innerHTML=xxx 从起始位置到终止位置的内容（包括HTML标签，同时保留空格和换行）
  2、src,href
  3、id，alt,title
  */

      div.innerText = getDate()

    // 获取当前时间
    function getDate() {
      let now = new Date()
      let yy = now.getFullYear()
      // let mm = now.getMonth() + 1 < 10 ? "0" + (now.getMonth() + 1) : now.getMonth() + 1
      let mm = now.getMonth() + 1
      let dd = now.getDate()
      let arr = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六", ]
      let day = now.getDay()
      let hh = now.getHours(); //得到小时
      let minu = now.getMinutes(); //得到分钟
      let ss = now.getSeconds(); //得到秒
      let MS = now.getMilliseconds(); //获取毫秒
      if (mm < 10) mm = "0" + mm
      if (hh < 10) hh = "0" + hh
      if (minu < 10) minu = "0" + minu
      if (ss < 10) ss = "0" + ss
      let current = yy + "年" + mm + "月" + dd + "日" + arr[day] + hh + "时" + minu + "分" + ss + "秒"
      return current
    }
