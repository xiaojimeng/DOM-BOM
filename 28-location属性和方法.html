<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button>点击跳转页面</button>
  <div></div>
  <script>
    /*
  6、location对象
        1、location的属性：
            location.href 整个url
            location.host
            location.port
            location.pathname 路径
            location.search 参数
            location.hash 返回片段 #之后的内容
        2、location的方法
          location.assing() 重向页面 （记录历史）
          location.replace() 替换当前页面，不记录历史
          location.reload() 重新加载页面，相当于刷新或f5;(如果参数为true,强制刷新；ctrl+f5)
    */
    // 5s之后跳转首页-案例
    let btn = document.querySelector('button');
    let div = document.querySelector('div');
    console.log(div);
    
    btn.addEventListener("click", function () {
      // location.href = 'http://www.itcast.cn' //有历史记录
      // location.assign('http://www.itcast.cn')//有历史记录
      location.replace('http://www.itcast.cn')//无历史记录
      // location.reload()
    })
    let time = 5
    setInterval(function () {
      if (time == 0) {
        location.href = 'http://www.itcast.cn'
      } else {
        div.innerHTML = "还剩" + time + "秒跳转到首页"
        time--
      }
    }, 1000)
  </script>
</body>

</html>
