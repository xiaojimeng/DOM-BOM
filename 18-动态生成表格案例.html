<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 数据
        let datas = [
            { name: '魏璎珞', subject: 'JavaScript', score: 100 },
            { name: '弘历', subject: 'JavaScript', score: 98 },
            { name: '傅恒', subject: 'JavaScript', score: 99 },
            { name: '明玉', subject: 'JavaScript', score: 88 },
            { name: '大猪蹄子', subject: 'JavaScript', score: 0 }];
        // 1、创建行
        let tab = document.querySelector("tbody")
        for (let i = 0; i < datas.length; i++) {
            let tr = document.createElement("tr")
            tab.appendChild(tr)
            // 2、创建单元格
            for (let k in datas[i]) {
                let td = document.createElement("td")
                // 3、单元格填充数据 datas[i][k]
                td.innerHTML = datas[i][k]
                tr.appendChild(td)
            }
            // 4、创建删除单元格
            let td = document.createElement("td")
            td.innerHTML = "<a href='javascript:;'>删除<a>"
            tr.appendChild(td)
        }
        // 5、删除行
        let all = document.querySelectorAll("a")
        for (let i = 0; i < all.length; i++) {
            all[i].onclick = function () {
                tab.removeChild(this.parentNode.parentNode)
            }
        }
    </script>
</body>

</html>
