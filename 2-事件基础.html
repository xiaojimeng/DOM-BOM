<body>

  <div>123</div>

    /*
    1、事件三要素：
      事件源，事件类型，事件处理程序

      onmouseover
      onmouseout
      onmousemove
      onmouseup
      onmousedown
      onfoucs 获取鼠标焦点
      onblur 失去鼠标焦点
*/
    let btn = document.getElementById("btn")
    // let btn=document.querySelector("button")
    btn.onclick = function () {
      console.log(1111);
      alert("hhhhh")
    }
    let div = document.querySelector("div")
    div.onclick = function () {
      console.log("我被点击了");

    }
  </script>
