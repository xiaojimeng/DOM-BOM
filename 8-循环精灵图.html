<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .box {
            width: 250px;
            margin: 100px auto;
        }

        .box li {
            float: left;
            width: 24px;
            height: 24px;
            background-color: pink;
            margin: 15px;
            background: url(images/sprite.png) no-repeat;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        let lis = document.querySelectorAll("li")
        for (let i = 0; i < lis.length; i++) {
            let y = i * 44
            lis[i].style.backgroundPosition = "0 -" + y + "px"
        }

        // for-in 和for-of
        let arr = [1, 2, 33, 4]
        let obj = { id: 1, name: "kris" }
        for (key in arr) {
            console.log(key);
            console.log(arr[key]);
        }
        for (key of arr) {
            console.log(key);
        }
        for (key in obj) {
            console.log(key);
            console.log(obj[key]);
        }
        // 对象不能for-of
        // for (key of obj) {
        //     console.log(key);
        // }
    </script>
</body>

</html>
